<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ippon</title>
    <!-- 画面サイズ適応-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSSの読み込み -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/dotsAnimation.css">
    <link rel="stylesheet" href="css/switch.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Righteous&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
  	<div class="h1_animation">
    <h1>大喜利大会<br>夏の陣</h1>
  	</div>

      <form method="POST" action="/login">
        <div class="form-group">
          <label class="switch">
            <input type="checkbox" id="toggleButton" name="toggle" value="on">
            <span class="slider"></span>
          </label>
        </div>
        <div class="form-group">
            <label for="password">パスワード入力:</label>
            <input type="password" name="password" required />
        </div>
	    
        <div class="form-group">
            <input class="go-button" type="submit" value="Login" />
        </div>
    </form>
  </div>
</body>
</html>
